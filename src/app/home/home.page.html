<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="col ion-no-padding">
        <div class="fooddiv">
          <img class="mx-auto d-block img-fluid topimg" src="../../assets/images/ab.png" alt="foodwall">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed class="slidegrid">
    <ion-row>
      <ion-col>
        <ion-button href="/login" class="btn btnnav btnlist btn-block " color="main">
          Explore Here
        </ion-button>
      </ion-col>
    </ion-row> 
  </ion-grid>
  <ion-grid>
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let item of suggestItems">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{item.foodname}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img src="{{item.foodpic}}" />
            <p>Rs: {{item.foodprice}}</p>
            <p>{{item.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </ion-grid>
</ion-content>
