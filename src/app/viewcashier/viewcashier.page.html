<ion-header>
  <ion-toolbar color="main">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="loadManager()">
          <ion-icon class="icn" slot="start" name="arrow-round-back"></ion-icon>
      </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
      <ion-menu-button color="light"></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{item.cashierfirstname}} {{item.cashierlastname}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <h6>Contact Details:</h6>
          <p>Mobile: {{item.cashiermobile}}</p>
          <p>Email: {{item.cashieremail}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
