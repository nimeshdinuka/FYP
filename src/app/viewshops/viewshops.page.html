<ion-header>
    <ion-toolbar color="main">
      <ion-buttons slot="start">
        <ion-button color="light" (click)="loadAdmin()">
          <ion-icon class="icn" slot="start" name="arrow-round-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list>
        <ion-item *ngFor="let item of items">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{item.shopname}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <img src="{{item.shoppic}}" />
              <p>{{item.description}}</p>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-list>
    </ion-content>
